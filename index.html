<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valjak</title>
</head>
<body>
    <script>
    var poluprecnikR = prompt("Molimo unesite poluprecnik valjka R:");
    var visinaH = prompt("Molimo unesite visinu valjka H:");
    const P = 3.14
    var V = parseInt(poluprecnikR) * parseInt(poluprecnikR) * parseInt(visinaH) * P;
    alert("V je: " + V);
    </script>
</body>
